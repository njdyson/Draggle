<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board</title>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>


<div id="canvas">
    <input type="file" id="loadBoardFile" accept=".json" style="display: none;">
    <div id="canvasTitle" class="editable-title">Board Title</div>
    <div class="navbar">
        <button id="addPanel" class="button">Add Checklist</button>
        <button id="addNote" class="button">Add Note</button>
        <button id="loadBoard">Load Board</button>
        <button id="saveToFile" class="button">Save to File</button>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
